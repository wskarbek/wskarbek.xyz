<!DOCTYPE html>
<html>
    <head>
        <title>
            Wojciech Skarbek
        </title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <div class="header">
            Wojtek
            <div class="tab">
              <button class="tablinks" onclick="openTab(event, 'Me')" id="defaultOpen">About me</button>
              <button class="tablinks" onclick="openTab(event, 'Projects')">Projects</button>
              <button class="tablinks" onclick="openTab(event, 'Computerware')">Computerware</button>
            </div>
        </div>
        <div class="content">
            
            <!-- Tab content -->
            <div id="Me" class="tabcontent">
              <h3>About me</h3>
            </div>
            
            <div id="Projects" class="tabcontent">
              <h3>Projects</h3>
              <h6>Projects I'm working on or wokred in the past</h6>
            </div>
            
            <div id="Computerware" class="tabcontent">
              <h3>Computerware</h3>
            </div>
        </div>
          <script>
            function openTab(evt, tabName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(tabName).style.display = "block";
              evt.currentTarget.className += " active";
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
